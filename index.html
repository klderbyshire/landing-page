<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="/img/logo.svg" alt="Starbucks" />
          </a>
        </div>
        <ul class="navbar-nav-left">
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Rewards</a>
          </li>
          <li>
            <a href="#">Gift Cards</a>
          </li>
        </ul>
        <ul class="navbar-nav-right">
          <li>
            <a href="#">
              <img src="img/marker.svg" alt="" />
              <span>Find a store</span>
            </a>
          </li>
          <li><button class="btn btn-dark-outline">Sign In</button></li>
          <li><button class="btn btn-dark">Join Now</button></li>
        </ul>
      </div>
    </nav>

    <!--box a -->
    <section class="box box-a bg-primary text-center py-md">
      <div class="box inner">
        <h2 class="text-xl">Jingle all the way to free favourites</h2>
        <p class="text-medium">
          Join Starbucks Rewards for delicious deals & exclusive offers.
          <a href="#">Learn more</a>
        </p>
      </div>
    </section>

    <!-- Box B  -->
    <section class="box box-b bg-secondary grid-col-2">
      <img src="img/box-b.png" alt="">
      <div class="box-text">
        <h2 class="text-xl"></h2>
        <p class="text-md"></p>
        <a href="#" class="btn btn-light-outline">Order Now</a>
      </div>
    </section>

    <!-- Box C  -->
    <section class="box box-c bg-secondary grid-col-2 grid-reversed">
      <img src="img/box-c.png" alt="">
      <div class="box-text">
        <h2 class="text-xl"></h2>
        <p class="text-md"></p>
        <a href="#" class="btn btn-light-outline">Order Now</a>
      </div>
    </section>

    <!-- Box D  -->
    <section class="box box-d bg-secondary grid-col-2">
      <img src="img/box-d.png" alt="">
      <div class="box-text">
        <h2 class="text-xl"></h2>
        <p class="text-md"></p>
        <a href="#" class="btn btn-light-outline">Order Now</a>
      </div>
    </section>

    <!-- Box E  -->
    <section class="box box-e bg-secondary grid-col-2 grid-reversed">
      <img src="img/box-e.png" alt="">
      <div class="box-text">
        <h2 class="text-xl"></h2>
        <p class="text-md"></p>
        <a href="#" class="btn btn-light-outline">Order Now</a>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
